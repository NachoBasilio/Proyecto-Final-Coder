<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega</title>
</head>
<body>
    <form onSubmit class="formulario-contenedor">
        <div>
            <label for="nombre">Nombre del lote</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="latitud">Coordenada latitud</label>
            <input type="number" id="latitud">
        </div>
        <div>
            <label for="longitud">Coordenada longitud</label>
            <input type="number" id="longitud">
        </div>
        <div>
            <label for="nota">Notas</label>
            <textarea name="textarea" id="nota" cols="30" rows="10"></textarea>
        </div>
        <button id="agregar" type>Agregar</button>
    </form>

    <div class="contenedorDeCositas"></div>
    <script src="simulador.js"></script>
</body>
</html>
